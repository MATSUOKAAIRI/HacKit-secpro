<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - HacKit Security</title>
    <link rel="stylesheet" href="login.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="password-container">
        <div class="logo">
            <h1>パスワードリセット</h1>
            <p>登録済みのメールアドレスを入力してください</p>
        </div>

        <form id="passwordResetForm">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" placeholder="c1234567@st.kanazawa-it.st.jp" required>
                <div class="error-message" id="emailError">有効なメールアドレスを入力してください</div>
            </div>

            <button type="submit" class="password-btn" id="resetBtn">
                リセットリンクを送信
            </button>
        </form>

        <div class="login-link">
            <a href="login.html">ログインページに戻る</a>
        </div>
    </div>

    <!-- Firebase設定とパスワードリセット機能 -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="password-reset.js"></script>
</body>
</html>
