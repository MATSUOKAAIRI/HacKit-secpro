<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIT不満箱</title>
    <link rel="stylesheet" href="login.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="logo">KIT不満箱</div>
        <h1 class="catchphrase">あなたの声が大学を変える！！</h1>      
        <div class="header-actions"></div>
    </header>

    <div class="form-wrapper">
        <div class="close-button" onclick="history.back()">×</div>
        <h1>パスワードリセット</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">登録済みのメールアドレスを入力してください</p>
        
        <form id="passwordResetForm">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" placeholder="c1234567@st.kanazawa-it.st.jp" required>
                <div class="error-message" id="emailError">有効なメールアドレスを入力してください</div>
            </div>

            <input type="submit" value="リセットリンクを送信" class="password-btn" id="resetBtn">
        </form>

        <div class="signup-link">
            <a href="login.html">ログインページに戻る</a>
        </div>
    </div>

    <!-- Cloudflare Pages環境変数を読み込み -->
    <script>
        // Cloudflare Pagesの環境変数をwindowオブジェクトに設定
        window.FIREBASE_API_KEY = '{{ FIREBASE_API_KEY }}';
        window.FIREBASE_AUTH_DOMAIN = '{{ FIREBASE_AUTH_DOMAIN }}';
        window.FIREBASE_PROJECT_ID = '{{ FIREBASE_PROJECT_ID }}';
        window.FIREBASE_STORAGE_BUCKET = '{{ FIREBASE_STORAGE_BUCKET }}';
        window.FIREBASE_MESSAGING_SENDER_ID = '{{ FIREBASE_MESSAGING_SENDER_ID }}';
        window.FIREBASE_APP_ID = '{{ FIREBASE_APP_ID }}';
        window.FIREBASE_MEASUREMENT_ID = '{{ FIREBASE_MEASUREMENT_ID }}';
    </script>
    
    <!-- Firebase設定とパスワードリセット機能 -->
    <script type="module" src="auth-client.js"></script>
    <script type="module" src="password-reset.js"></script>
</body>
</html>
