<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不満箱</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="password-container">
        <div class="logo">
            <h1>パスワード変更</h1>
            <p>新しいパスワードを設定してください</p>
        </div>

        <form id="passwordForm">
            <div class="form-group">
                <label for="currentPassword">現在のパスワード</label>
                <input type="password" id="currentPassword" name="currentPassword" placeholder="現在のパスワードを入力" required>
                <div class="error-message" id="currentPasswordError">現在のパスワードを入力してください</div>
            </div>

            <div class="form-group">
                <label for="newPassword">新しいパスワード</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="新しいパスワードを入力" required>
                <div class="error-message" id="newPasswordError">新しいパスワードを入力してください</div>
            </div>

            <div class="form-group">
                <label for="confirmNewPassword">新しいパスワード確認</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="新しいパスワードを再入力" required>
                <div class="error-message" id="confirmNewPasswordError">パスワードが一致しません</div>
            </div>

            <button type="submit" class="password-btn" id="passwordBtn">
                パスワード変更
            </button>
        </form>

        <div class="login-link">
            <a href="login.html">ログインページに戻る</a>
            <a href="password-reset.html">パスワードを忘れた場合</a>
        </div>
    </div>

    <!-- Firebase設定とパスワード変更機能 -->
    <script src="firebase-config.js"></script>
    <script src="password-change.js"></script>
</body>
</html>
