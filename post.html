<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIT不満箱</title>
  <link rel="stylesheet"href="post.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <!-- 例: Noto Sans JP を読み込む -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-wrapper">
    <div class="close-button" onclick="history.back()">×</div>
    <h1>ご意見フォーム</h1>
    <form id="form">
      
      <div class="form-group">
        <label for="type">意見の種類：</label>
        <select id="type" name="type" required>
          <option value="">選択してください</option>
          <option value="施設">施設</option>
          <option value="授業">授業</option>
          <option value="人間関係">人間関係</option>
          <option value="職員">職員</option>
          <option value="回線">回線</option>
          <option value="その他">その他</option>
        </select>
      </div>

      <div class="form-group">
        <label for="building">号館：</label>
        <select id="building" name="building" required>
          <option value="">選択してください</option>
          <option value="1号館">1号館</option>
          <option value="2号館">2号館</option>
          <option value="3号館">3号館</option>
          <option value="5号館">5号館</option>
          <option value="6号館/ホール">6号館/ホール</option>
          <option value="6号館/LC">6号館/LC</option>
          <option value="7号館">7号館</option>
          <option value="8号館">8号館</option>
          <option value="12号館">12号館</option>
          <option value="21号館">21号館</option>
          <option value="23号館">23号館</option>
          <option value="24号館">24号館</option>
          <option value="26号館">26号館</option>
          <option value="27号館">27号館</option>
          <option value="その他">その他</option>
        </select>
      </div>
      
      <div class="form-group">
  <label for="title">タイトル：</label>
  <input type="text" id="title" name="title" placeholder="25文字以内で入力してください" required>
</div>

<div class="form-group">
  <label for="details">詳細：</label>
  <textarea id="details" name="details" rows="5" placeholder="詳細をご記入ください" required></textarea>
</div>
      <input type="submit" value="投稿">
    </form>
  </div>
  
  <!-- Cloudflare Pages環境変数を読み込み -->
  <script>
      // Cloudflare Pagesの環境変数をwindowオブジェクトに設定
      window.FIREBASE_API_KEY = '{{ FIREBASE_API_KEY }}';
      window.FIREBASE_AUTH_DOMAIN = '{{ FIREBASE_AUTH_DOMAIN }}';
      window.FIREBASE_PROJECT_ID = '{{ FIREBASE_PROJECT_ID }}';
      window.FIREBASE_STORAGE_BUCKET = '{{ FIREBASE_STORAGE_BUCKET }}';
      window.FIREBASE_MESSAGING_SENDER_ID = '{{ FIREBASE_MESSAGING_SENDER_ID }}';
      window.FIREBASE_APP_ID = '{{ FIREBASE_APP_ID }}';
      window.FIREBASE_MEASUREMENT_ID = '{{ FIREBASE_MEASUREMENT_ID }}';
  </script>
  
  <!-- Firebase設定と認証機能 -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="post.js"></script>
</body>
</html>
