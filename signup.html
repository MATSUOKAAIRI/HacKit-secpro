<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不満箱</title>
    <link rel="stylesheet" href="login.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>新規登録</h1>
            <p>アカウントを作成して始めましょう</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" placeholder="c1234567@st.kanazawa-it.st.jp" required>
                <div class="error-message" id="emailError">有効なメールアドレスを入力してください</div>
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" placeholder="パスワードを入力" required>
                <div class="error-message" id="passwordError">パスワードを入力してください</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">パスワード確認</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="パスワードを再入力" required>
                <div class="error-message" id="confirmPasswordError">パスワードが一致しません</div>
            </div>
            <button type="submit" class="signup-btn" id="signupBtn">
                アカウント作成
            </button>
        </form>

        <div class="login-link">
            すでにアカウントをお持ちの方は <a href="login.html">ログイン</a>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="signup.js"></script>
</body>
</html>
