<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIT不満箱</title>
    <link rel="stylesheet" href="login.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="logo">KIT不満箱</div>
        <h1 class="catchphrase">あなたの声が大学を変える！！</h1>      
        <div class="header-actions"></div>
    </header>

    <div class="form-wrapper">
        <div class="close-button" onclick="history.back()">×</div>
        <h1>パスワードリセット確認</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">新しいパスワードを設定してください</p>
        
        <form id="passwordResetConfirmForm">
            <div class="form-group">
                <label for="newPassword">新しいパスワード</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="新しいパスワードを入力" required>
                <div class="error-message" id="newPasswordError">新しいパスワードを入力してください</div>
            </div>

            <div class="form-group">
                <label for="confirmNewPassword">新しいパスワード確認</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="新しいパスワードを再入力" required>
                <div class="error-message" id="confirmNewPasswordError">パスワードが一致しません</div>
            </div>

            <input type="submit" value="パスワードを更新" class="password-btn" id="updateBtn">
        </form>

        <div class="signup-link">
            <a href="login.html">ログインページに戻る</a>
        </div>
    </div>
    
    <!-- Firebase設定とパスワードリセット確認機能 -->
    <script type="module" src="auth-client.js"></script>
    <script type="module" src="password-reset-confirm.js"></script>
</body>
</html>
