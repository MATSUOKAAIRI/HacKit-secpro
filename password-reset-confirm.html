<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しいパスワード設定 - HacKit Security</title>
    <link rel="stylesheet" href="login.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="password-container">
        <div class="logo">
            <h1>新しいパスワード設定</h1>
            <p>新しいパスワードを設定してください</p>
            <div class="user-info" id="userInfo">
                <p>ユーザー情報を読み込み中...</p>
            </div>
        </div>

        <form id="newPasswordForm">
            <div class="form-group">
                <label for="newPassword">新しいパスワード</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="新しいパスワードを入力" required>
                <div class="error-message" id="newPasswordError">新しいパスワードを入力してください</div>
            </div>

            <div class="form-group">
                <label for="confirmNewPassword">新しいパスワード確認</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="新しいパスワードを再入力" required>
                <div class="error-message" id="confirmNewPasswordError">パスワードが一致しません</div>
            </div>

            <button type="submit" class="password-btn" id="setPasswordBtn">
                パスワードを設定
            </button>
        </form>

        <div class="login-link">
            <a href="login.html">ログインページに戻る</a>
        </div>
    </div>

    <!-- Firebase設定とパスワードリセット確認機能 -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="password-reset-confirm.js"></script>
</body>
</html>
