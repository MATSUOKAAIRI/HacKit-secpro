<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIT不満箱</title>
    <link rel="stylesheet" href="login.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="logo">KIT不満箱</div>
        <h1 class="catchphrase">あなたの声が大学を変える！！</h1>      
        <div class="header-actions"></div>
    </header>

    <div class="form-wrapper">
        <div class="close-button" onclick="history.back()">×</div>
        <h1>ログイン</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" placeholder="c1234567@st.kanazawa-it.st.jp" required>
                <div class="error-message" id="emailError">有効なメールアドレスを入力してください</div>
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" placeholder="パスワードを入力" required>
                <div class="error-message" id="passwordError">パスワードを入力してください</div>
            </div>

            <input type="submit" value="ログイン" class="login-btn" id="loginBtn">
        </form>

        <div class="signup-link">
            <a href="signup.html">アカウントを作成</a>
            <span style="margin: 0 10px;">|</span>
            <a href="password-reset.html">パスワードを忘れた方</a>
        </div>
    </div>
    
    <!-- Firebase設定とログイン機能 -->
    <script type="module" src="auth-client.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
